<mat-card class="panel panel-1">
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
      <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="assets/images/welcome.jpg" alt="Welcome image">
    <mat-card-content>
      <p>
        {{ content }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>{{ buttonText }}</button>
    </mat-card-actions>
  </mat-card>
